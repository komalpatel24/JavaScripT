<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest_value</title>
    <style>
        .grater_less{
            margin-top: 15%;
            margin-left: 30%;
            text-align: center;
            width: 40%;
            height: 50%;
            background-color: rgb(196, 217, 255);
            border: 1px solid gray;
        }
    </style>
</head>

  <body>
    <div class="grater_less">
            <h2>JavaScript Largest value</h2>
            <!-- <p id="demo">JavaScript can change HTML content.</p> -->

            <input type="number" id="xvalue">
            <input type="number" id="yvalue"> <br><br>
            <button type="button" onclick="large()">submit</button>
            <p id="result"></p>
            <!-- <p>The Big value is : <br> <span id = "result"></span></p> -->
    </div>
    <script>
      var x = document.getElementById("xvalue");
      var y = document.getElementById("yvalue");
      var z;
      function large() {
        if (x.value > y.value) {
          z = x.value;
        } else if (x.value < y.value) {
          z = y.value;
        } else {
          z = NaN;
        }

        //  console.log(z);
        document.getElementById("result").innerHTML = "answer = " + z;
      }
    </script>
  </body>
</html>
