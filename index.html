<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest_value</title>
    <style>
        .grater_less{
          margin-top: 15%;
        margin-left: 30%;
        text-align: center;
        width: 40%;
        height: 50%;
        background-color: rgb(31, 91, 204);
        border: 1px solid gray;
    }
    input{
        padding: 1%;
        border-radius: 5%;
    }
    button{
        padding: 1% 2.5%;
    }
    </style>
</head>

  <body>
    <div class="grater_less">
            <h2>JavaScript Largest value</h2>
            <!-- <p id="demo">JavaScript can change HTML content.</p> -->

            <input type="number" id="xvalue">
            <input type="number" id="yvalue"> <br><br>
            <button type="button" onclick="large()">submit</button> <br><br>
           <input type="text"  id="result"> <br><br>
            <!-- <p>The Big value is : <br> <span id = "result"></span></p> -->
    </div>
    <script>
      var x = document.getElementById("xvalue");
      var y = document.getElementById("yvalue");
      var z;
      function large() {
        if (x.value > y.value) {
          z = x.value;
        } else if (x.value < y.value) {
          z = y.value;
        } else {
          z = NaN;
        }

        //  console.log(z);
        document.getElementById("result").innerHTML = "answer = " + z;
      }
    </script>
  </body>
</html>
