<body>
    
 	<input type="text" id="D" value="1000" oninput="KID()">  <br><br>
  <div id="I"></div>

      <script>
        function KID(){
      var K = Number(document.getElementById('D').value);
          const ans = [0,1];
          var text = "";
          for(i=2,j=0;j<K;j++,i++){
            ans[i] = ans[i-1] + ans[i-2];
            text = text + ans[j] + "<br>"
          }
          document.getElementById('I').innerHTML = text ;
        }
      </script>
