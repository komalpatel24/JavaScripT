<body>
    <div class="s">
        <h1>Strring Min value 6 & Max value 12</h1>
        <input type="text" id="first"> <br><br>
        <button type="button" onclick="string()">Submit</button> <br><br>
        <p id="answer"></p>
    </div>3
    <script>
        function string(){
            var text = document.getElementById('first').value;
            var length = text.length ;
            var txt="";
            if(length >= 6 && length <= 12){
                for( i=0; i<length; i++)
                txt=txt+(text[i] + "<br>");
            }
            else{
                alert("Min value 6  &  Max value 12");
            }
        document.getElementById("answer").innerHTML=txt;
        }
    </script>
