<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
        <label>Foot</label>
        <input id="inputFeet" type="number" placeholder="Foot" 
                oninput="LengthConverter(this.value)" onchange="LengthConverter(this.value)">
     
      <p>Inches: <span id="outputInches"></span></p>
      
      <script>
      function LengthConverter(value) {
        document.getElementById("outputInches").innerHTML=value*12;
      }
      </script>
</body>
</html>
